<div class="container">
  <p class="title">Add New Announcement:</p>
  <form novalidate [formGroup]="formData" (ngSubmit)="update()">
    <div class="form-group labeltxt">
      <label for="exampleInputEmail1">Enter Announcement</label>
      <textarea
        placeholder="Enter the announcement text here!"
        rows="5"
        [value]="data.announcement ? data.announcement : ''"
        formControlName="announcement"
      ></textarea>
    </div>
    <div class="form-group d-flex">
      <input
        type="checkbox"
        checked
        data-toggle="toggle"
        formControlName="status"
      />
      <label for="checkbox">Enable</label>
    </div>
    <button type="submit" class="btn save-btn">Save</button>
  </form>
</div>
